<div class="inner-wrapper">
    <div class="frontscreen-block ">
        <div class="loging-header d-flex justify-content-between px-3">
            <a class="navbar-brand text-primary fw-bold fs-1" href="#"><i class="fa fa-bolt text-success" aria-hidden="true"></i> Sociala.</a>
            <div class="d-flex justify-content-between">
                <button class="btn btn-lg bg-dark text-white fs-14 w-100 fw-500 py-3 px-4 rounded mt-3 text-start rounded-pill">Login</button>
                <button class="btn btn-lg bg-primary text-white fs-14 w-100 fw-500 py-3 px-4 ms-2 rounded mt-3 text-start rounded-pill" routerLink="/register">Register</button>
            </div>
        </div>
        <div class="container-fluid">
        <div class="row">
            <div class="col-xl-5 d-none d-xl-block p-0 vh-100">
                <div class="leftScreen">
                </div>
            </div>
            <div class="col-xl-7 vh-100 align-items-center d-flex rounded-3 ">
                <div class="rightScreen login-card">
                    <h2 class="fs-2 fw-bold">Login into <br> your account </h2>
                    <form class="row"[formGroup]="loginForm">
                        <div class="col-md-12 mb-3">
                            <div class="form-block">
                                <i class="fa fa-envelope text-black-50" aria-hidden="true"></i>
                                <input type="mail" class="form-control" formControlName="email" pattern=".+@.+\..+"
                                id="email"  placeholder="Your Email Address">
                                <ng-container *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                    <p class="caption status-danger" *ngIf="loginForm.get('email')?.errors?.['required']">
                                        Email is required
                                    </p>
                                    <p class="caption status-danger" *ngIf="loginForm.get('email')?.errors?.['pattern']">
                                        Please enter valid email
                                    </p>
                                </ng-container>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-block">
                                <i class="fa fa-lock text-black-50" aria-hidden="true"></i>
                                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                                <ng-container *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                    <p class="caption status-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
                                        Password is required
                                    </p>
                                </ng-container>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label fs-14 text-black-50" for="flexCheckDefault"> Remember me</label>
                                  </div>
                                  <div class="form-check">
                                    <label class="form-check-label fs-14 fw-600"routerLink="/recover-email"> Forgot your Password?</label>
                                  </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" (click)="loginUser()" [disabled]="loginForm.invalid" class="btn btn-lg bg-dark text-white fs-14 w-100 py-3 fw-600 rounded" >Login</button>
                        </div>
                        <div class="col-12">
                            <div class="fs-14 fw-600 mt-3 text-black-50">Dont have account <a href="#" class="text-decoration-none" routerLink="/register">Register</a></div>
                            <div class="fs-14 fw-600 mt-3 text-center text-black-50">Or, Sign in with your social account</div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-lg bg-primary text-white fs-14 w-100 fw-600 rounded mt-3 text-start"><img src="../../../assets/icon-1.png" class="w35 mb-1 me-5"> Sign in with Google</button>
                            <button type="submit" class="btn btn-lg bg-twiiter text-white fs-14 w-100 fw-600 rounded mt-3 text-start"><img src="../../../assets/icon-3.png" class="w35 mb-1 me-5"> Sign in with Facebook</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        </div>
        
        
    </div>
</div>
